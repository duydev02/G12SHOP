<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="description" content="Ogani Template">
<meta name="keywords" content="Ogani, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>G12 | Trang chủ</title>

<th:block th:include="@{/fragments/css}"></th:block>

</head>
<body>
	<th:block th:include="@{/fragments/header}"></th:block>

	<!-- Categories Section Begin -->
	<section class="categories">
		<div class="container">
			<div class="row" >
				<div class="categories__slider owl-carousel">
					<div class="col-lg-3" th:each="category : ${categories}">
						<div class="categories__item set-bg" th:data-setbg="|/user/img/categories/${category.slug}.jpg|">
							<h5>
								<a th:href="|/shop-grid/${category.slug}|" th:text="|${category.name}|"> th:text=${category.name}></a>
							</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Categories Section End -->

	<!-- Featured Section Begin -->
	<section class="featured spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="section-title">
						<h2>Sản phẩm nổi bật</h2>
					</div>
					<div class="featured__controls">
						<ul>
						<!--  -->
							<li class="" th:data-filter="@{'.' + ${productType.slug}}" th:each="productType : ${productTypes}" th:text="${productType.name}"></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row featured__filter">
				
				<div th:class="@{'col-lg-3 col-md-4 col-sm-6 mix ' + ${product.productType.slug}}" th:each="product : ${products}">
					<div class="featured__item">
						<div style="cursor: pointer;" th:attr="onclick=|window.location.href='/shop-details/${product.slug}'|" class="featured__item__pic set-bg"
							th:data-setbg="|/user/img/product/${product.slug}/${product.imgName}|">
							<ul class="featured__item__pic__hover">
								<li><a href="#"><i class="fa fa-heart"></i></a></li>
								<li><a href="#"><i class="fa fa-retweet"></i></a></li>
								<li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
							</ul>
						</div>
						<div class="featured__item__text">
							<h6>
								<a th:href="|/shop-details/${product.slug}|" th:text=${product.name}></a>
							</h6>
							<h5 th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + ' đ'}"></h5>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Featured Section End -->

	<th:block th:include="@{/fragments/footer}">
	</th:block>
    <!-- Js Plugins -->
    <script th:src="@{/user/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/user/js/bootstrap.min.js}"></script>
    <script th:src="@{/user/js/jquery.nice-select.min.js}"></script>
    <script th:src="@{/user/js/jquery-ui.min.js}"></script>
    <script th:src="@{/user/js/jquery.slicknav.js}"></script>
    <script th:src="@{/user/js/mixitup.min.js}"></script>
    <script th:src="@{/user/js/owl.carousel.min.js}"></script>
    <script th:src="@{/user/js/main.js}"></script>
</body>

</html>
